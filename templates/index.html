<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Wall-e</title>
</head>
<body>
    <div class="container mt-3">
        <p class='{{ if eq .Parameter "" }}d-none{{ end }}'>Currently showing: <code>{{ .Parameter }}</code></p>
        <form method='POST' action='/launch/'>
            <div class="form-group">
                <input class="form-control" autofocus="autofocus" placeholder="Enter URL" name="url" type="url" value="{{ .Parameter }}" />
                <small class="form-text text-muted">Include 'http' or 'https'</small>
            </div>
            
            <button class="btn btn-primary" type='submit'>Fling</button>
            &nbsp;or&nbsp;
            <button class="btn btn-light" name='clear' value='1' type='submit'>Clear</button>
        </form>
    </div>
</body>
</html>
