<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Tohora</title>
</head>
<body>
    <div class="container mt-3">
        <p class='{{ if eq .Parameter "" }}d-none{{ end }}'>Currently showing: <code>{{ .Parameter }}</code></p>
        <form method='POST' action='/launch/'>
            <div class="form-group">
                <input class="form-control" autofocus="autofocus" placeholder="Enter URL" name="url" type="url" value="{{ .Parameter }}" />
                <small class="form-text text-muted">Include 'http' or 'https'</small>
            </div>
            
            <button class="btn btn-primary" type='submit'>Show URL</button>
            &nbsp;or&nbsp;
            <button class="btn btn-secondary" name='clear' value='1' type='submit'>Clear screen</button>
        </form>
        {{ if len .History }}
        <p class="mt-3">Recent:</p>
        <ul>{{ range .History }}
            {{ if . }}
            <li><code>{{ . }}</code></li>
            {{ end }}
            {{ end }}
        </ul>
        {{ end }}
    </div>
</body>
</html>
